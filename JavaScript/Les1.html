<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let tempCel = +prompt("Введите температуру в цельиях: "); // пользователь вводить температуру в цельсиях, унарный + приводит значение к number
        alert("Температура в ферингейтах: " + ((9 / 5) * tempCel + 32)); // приоритет операций: скобки, умножение, сложение, далее конкатенация

        let name = "Василий"; // создана переменная
        admin = name; // admin присвоенно значение name
        console.log(admin); // вывод значения admin в консоль

        console.log(10 + 10 + '10'); // (2010 str) т.к. оператор + отрабатывает слева на право, сначала сложились 10+10 как числа получилось 20 потом к ним при помощи конакатенации приклеилась 10
        console.log(10 + '10' + 10); // (101010 str) т.к. вторая 10-ка является строкой, первая стала строкой (не явно), далее все 10-ки склеились как строки
        console.log(10 + 10 + +'10'); // (30 num) т.к. перед последней 10-ой стоит унарный + приведение типа сделало из неё number далее уже арифметика
        console.log(10 / -''); // (-infinity) т.к. значение null дает значение 0, деление на -0 дает -infinity
        console.log(10 / +'2,5'); // (NaN) т.к. для записи float используется . а не , программа понимает что в данном выражении '2,5' это строка отсюда и результат Not a Number
    </script>
</body>
</html>
